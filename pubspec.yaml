name: json_dynamic_widget_plugin_font_awesome
description: A plugin to the JSON Dynamic Widget to provide Font Awesome support to the widgets
homepage: https://github.com/peiffer-innovations/json_dynamic_widget_plugin_font_awesome

version: 2.0.0-beta

environment:
  sdk: ">=2.15.0 <3.0.0"

analyzer:
  exclude: [lib/generated/**]

dependencies:
  child_builder: ^2.0.0+2
  flutter:
    sdk: flutter
  font_awesome_flutter: ^9.2.0
  font_awesome_flutter_named: ^1.0.1+1
  json_class: ^2.1.2+3
  json_dynamic_widget: ^4.0.0-beta
  json_theme: ^3.2.5
  logging: ^1.0.2
  meta: ^1.7.0
  uuid: ^3.0.4

false_secrets:
  - example/web/index.html

dev_dependencies:
  flutter_test:
    sdk: flutter
